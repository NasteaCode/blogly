{% extends "base.html" %}

{% block body %}
<h1>Create a user</h1>
<form action="/" method="POST">
  <label for="">First Name</label>
  <input type="text" name="first-name" placeholder="Enter a first name">
  <label for="">Last Name</label>
  <input type="text" name="last-name" placeholder="Enter a last name">
  <label for="">Image URL</label>
  <input type="url" name="image-url" placeholder="Provide an image of this user">
  <!--          ^ check if url or text -->
  <button>Add</button>
</form>
{% endblock body %}
